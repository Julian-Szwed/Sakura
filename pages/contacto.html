<body>
    <header>
        <img src="../img/logo.png" alt="">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <h2 class="contacto">Contacto</h2>
        <form>
            <div class="col-md-6">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Ingrese su nombre">
            </div>
            <div class="col-md-6">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Ingrese su apellido">
            </div>
            <div class="col-md-6">
                <label for="inputTel" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="inputTel" placeholder="+54 9 2317-552211">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="12345@gmail.com">
            </div>
            <div class="col-12">
                <button type="submit">Enviar</button>
            </div>
        </form>
        <div class="whatsapp">
            <a href=""><img src="../img/whatsapp.png" alt=""></a>
        </div>
    </main>
    <footer class="footer">
        <img class="logo" src="../img/logo.png" alt="">
        <h3>SAKURA</h3>
        <div class="redes">
            <a href="https://www.facebook.com/" target="_blank"><img src="../img/facebook.png" alt="Ir a Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../img/instagram.png"
                    alt="Ir a Instagram"></a>
            <a href="https://www.tiktok.com/" target="_blank"><img src="../img/tiktok.png" alt="Ir a Tiktok"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="../img/youtube.png" alt="Ir a Youtube"></a>
        </div>
    </footer>
